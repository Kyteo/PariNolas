<!DOCTYPE html>
<html>
<head>
	<title>Version administrateur: modification d'un compte client</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1><i>Modifier un compte client</i></h1><hr>
	<p><u>Veuillez changer les champs désirés du compte.</u></p>
	
	<form action="comptesClients.php" method="post">
		<label for="nom">Nom : </label>
		<input type="text" id="nom" name="nom"  maxlength="40" size="20"><br>
		<label for="prenom">Prénom : </label>
		<input type="text" id="prenom" name="prénom"  maxlength="40" size="20"><br>
		<label for="email">Adresse courriel : </label>
		<input type="text" id="email" name="adresseCourriel"  maxlength="70" size="70"><br>
		<br>
	
		<button type="reset">Vider</button>
		<button type="submit">Modifier</button>
	</form>

</body>
</html>
